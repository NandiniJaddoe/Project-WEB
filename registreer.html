<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Trein verhalen</title>
		<link rel="stylesheet/less" type="text/css" href="./styles/style.less" />
		<link href="fonts/css/fonts.css" rel="stylesheet" type="text/css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<a href="./index.html"><H1>Trein verhalen</H1></a>
			<a href="#" id="form-link">Mijn verhalen</a>
			<form>
                <div class="login-wrapper">
                    <div class="login">
                        <h2>Inloggen</h2>
                        <div class="form-field">
                            <label class="placeholder">Gebruikersnaam</label>
                            <input type="text"/>
                        </div>
                        <div class="form-field">
                            <label class="placeholder">Wachtwoord</label>
                            <input type="password"/>
                        </div>
                        <button onclick="signIn(); return true">LOGIN</button>
                        <p>Heeft u geen account? <a onclick="registerForm()">Registreer</a></p>
                    </div>
                </div>
                <div class="register-wrapper">
                    <div class="register">
                        <h2>Registreer</h2>
                        <div class="form-field">
                            <label class="placeholder">Gebruikersnaam</label>
                            <input type="text"/>
                        </div>
                        <div class="form-field">
                            <label class="placeholder">Wachtwoord</label>
                            <input type="password"/>
                        </div>
                        <div class="form-field">
                            <label class="placeholder">Herhaal wachtwoord</label>
                            <input type="password"/>
                        </div>
                        <button onclick="signIn(); return true">LOGIN</button>
                        <p>Heeft u geen account? <a onclick="loginForm(); return true">Registreer</a></p>
                    </div>
                </div>
            </form>
		</header>
		<H2>Inloggen</H2>
		<form >
			<fieldset>
				<legend>Registreren</legend>
				<label>Voornaam<input type="Voornaam" value=""></label>
				<label>Achternaam<input type="Achternaam" value=""></label>
				<label>Email<input type="email" value=""></label>
				<label>Gebruikersnaam<input type="Gebruikersnaam" value=""></label>
				<label>Herhaal gebruikersnaam<input type="Gebruikersnaam" value=""></label>
				<label>Wachtwoord<input type="Wachtwoord" value=""></label>
				<label>Herhaal Wachtwoord<input type="Wachtwoord" value=""></label>
			</fieldset>
			<p><input type="submit" value="Submit"></p>
		</form>
		<script src="./js/functions.js" type="text/javascript"></script>
		<script src="./js/assets/less.js" type="text/javascript"></script>
		<script src="./js/login.js" type="text/javascript"></script>
	</body>
</html>
