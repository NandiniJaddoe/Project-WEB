<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Trein verhalen</title>
		<link rel="stylesheet/less" type="text/css" href="./styles/style.less" />

		<script src="./js/load.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<a href="./index.html"><H1>Trein verhalen</H1></a>
			<a href="#" class="form-link">Mijn verhalen</a>
			<!-- Een deel van de code van http://codepen.io/codemonkeyco/pen/grGobZ -->
			<div class="form" id="ms-form">
				<div class="ms-content">
					<div class="col-xs-12">
						<h2><i class="fa fa-pencil"></i> INLOGGEN</h2>
						<div class="ms-field">
							<input type="text" class="field" />
							<label class="placeholder">Gebruikersnaam</label>
							<div class="ms-line"><i class="fa fa-check"></i></div>
						</div>
						<div class="ms-field">
							<input type="password" class="field" />
							<label class="placeholder">Wachtwoord</label>
							<div class="ms-line"><i class="fa fa-check"></i></div>
						</div>
						<button type="button" class="ms-form-btn" onclick="signIn(); return true">LOGIN</button>
						<p>Heeft u geen account? <a onclick="registerForm(); return true">Registreer</a></p>
					</div>
				</div>
				<div class="ms-register reg">
					<div class="col-xs-12">
						<h2><i class="fa fa-pencil"></i> Registreer</h2>
						<div class="ms-field">
							<input type="text" class="field" />
							<label class="placeholder">Gebruikersnaam</label>
							<div class="ms-line"><i class="fa fa-check"></i></div>
						</div>
						<div class="ms-field">
							<input type="password" class="field password" />
							<label class="placeholder">Wachtwoord</label>
							<div class="ms-line"><i class="fa fa-check"></i></div>
						</div>
						<div class="ms-field">
							<input type="password" class="field cpassword" />
							<label class="placeholder">Herhaal wachtwoord</label>
							<div class="ms-line"><i class="fa fa-check"></i></div>
						</div>
						<button type="button" class="ms-form-btn" onclick="registerIn(); return false">REGISTREER</button>
						<p>Heeft u a een account? <a onclick="signINForm(); return false">Sign In</a></p>
					</div>
				</div>
			</div>
		</header>
		<H2>Inloggen</H2>
		<form >
			<fieldset>
				<legend>Registreren</legend>
				<label>Voornaam<input type="Voornaam" value=""></label>
				<label>Achternaam<input type="Achternaam" value=""></label>
				<label>Email<input type="email" value=""></label>
				<label>Gebruikersnaam<input type="Gebruikersnaam" value=""></label>
				<label>Herhaal gebruikersnaam<input type="Gebruikersnaam" value=""></label>
				<label>Wachtwoord<input type="Wachtwoord" value=""></label>
				<label>Herhaal Wachtwoord<input type="Wachtwoord" value=""></label>
			</fieldset>
			<p><input type="submit" value="Submit"></p>
		</form>
		<script src="./js/assets/less.js" type="text/javascript"></script>
		<script src="./js/login.js" type="text/javascript"></script>
	</body>
</html>
